<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<script>
    $(document).ready(function () {

        //$("#table1").DataTable();
        
            var tableHtml = "<thead><tr><td>User</td><td>Image Title</td><td>Time</td></tr></thead><tbody>";
            $("#like").click(function(){
                console.log("hello");
                $.getJSON("http://localhost:3000/likes", function(result){

                    console.log(result);
                    console.log(sessionStorage.getItem("name"));
                    $.each(result, function(i, field){

                        if(field.imageowner == sessionStorage.getItem("name") && field.like == "true")
                        {
                            console.log(tableHtml);
                            tableHtml+="<tr><td>" + field.lname + "</td><td>" + field.tag +
                                 "</td><td>" + field.time + "</td></tr>";
                            console.log(tableHtml);

                        }
                    });
                    tableHtml += "</tbody>"
                    document.getElementById("table1").innerHTML = tableHtml;
                });
                
            });
            
        
        });
</script>
<body>
    <table id="table1">

    </table>
    <button id="like">Like</button>
</body>
